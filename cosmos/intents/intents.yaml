intents:
  - name: area_near_constraint
    human_readable: Area with parameters
    description: Looks for an area meeting a set of criteria
    examples:
      - within 20 minutes of a school and 10 minutes of a highway on-ramp
    parser: openai_slot_fill

  - name: raw_lookup
    human_readable: "Database search"
    description: "Pull the text input and get a list of possible results back"
    examples:
      - "Find all the places in the database that have a name that contains 'pizza'"
      - "Pizza"
      - "San Francisco"
      - "boutique hotels"
      - "boulevard"
      - "Lower Haight"
    # No parser, just pass to the executor
    parser: "-"

  - name: x_within_time_or_distance_of_y
    human_readable: "Places within a certain drive time or distance of another object"
    description: "Get all the places within a certain drive time or distance of another object"
    examples:
      - "Find all the boutiques within 20 minutes of a school"
      - "all the power lines within 10 minutes of a highway on-ramp"
      - "Find all the packing facilities within 10 miles of a highway on-ramp"
      - "Find all the bike lanes within 3 miles of Golden Gate Bridge"
    parser: openai_slot_fill

  - name: x_in_y
    human_readable: "Places in another object"
    description: "Get all objects in another object"
    examples:
      - "Coffee shops in the Lower Haight"
      - "Schools in San Francisco"
      - "Schools, parks, and hospitals in San Francisco"
    parser: openai_slot_fill

  - name: x_near_y
    human_readable: "Places near another object (within a 100m radius)"
    description: "Get all objects near another object"
    examples:
      - "Benches near a park"
      - "Find all the places near a highway on-ramp"
      - "Find all the places near a park"
    parser: openai_slot_fill

  - name: x_visible_from_y
    human_readable: "Places visible from another object"
    description: "Get all objects visible from another object"
    examples:
      - "Find all the places visible from a park"
      - "Find all the places visible from a highway on-ramp"
    parser: openai_slot_fill

  - name: x_between_y
    human_readable: "Areas between two other POIs"
    description: "Get a specific category of POIs between one location and another"
    examples:
      - "Find an office between a park and a school"
      - "Find the rest stops between Exit 3 and Exit 40 on I-80"
    parser: openai_slot_fill

  - name: x_on_y
    human_readable: "Places on another object"
    description: "Get all POIs on another location"
    examples:
      - Coffee shops on Main St
      - Grocery stores on Market St
    parser: openai_slot_fill

  - name: cluster
    human_readable: "Cluster"
    description: "Cluster a collection of locations using DBSCAN"
    examples:
      - "Cluster the coffee shops in San Francisco"
      - "Group the benches in San Francisco"
    parser: openai_slot_fill
